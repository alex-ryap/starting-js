  <body>
    <script>
      'use strict';

      // es6
      class Product {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }

        make25PercentDiscount() {
          this.price = this.price - (this.price / 100) * 25;
        }
      }

      let product2 = new Product('iPhone', 1000);
      console.log(product2);
      product2.make25PercentDiscount();
      console.log(product2);
    </script>
  </body>
