<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Интернет магазин</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__wrap">
        <a class="logo" href="#">LOGO</a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>
        <button class="btn btn-cart" type="button">
          Корзина
          <span class="badge"></span>
        </button>
      </div>
      <div class="cart">Cart is empty</div>
    </header>
    <main>
      <section class="products">
        <div class="container products__wrap">
          <h2 class="products__title">Products</h2>
          <div class="products__list"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__wrap">
        <div class="copyright">&copy; 2021 All right reserved.</div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
