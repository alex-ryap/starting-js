<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task #4</title>
  </head>
  <body>
    <script>
      'use strict';

      const products = [
        {
          id: 3,
          price: 127,
          photos: ['1.jpg', '2.jpg'],
        },
        {
          id: 5,
          price: 499,
          photos: [],
        },
        {
          id: 10,
          price: 26,
          photos: ['3.jpg'],
        },
        {
          id: 8,
          price: 78,
        },
      ];

      // 1. Продукты у которых есть фотографии
      let productsWithPhoto = products.filter((product) => {
        if (product.photos) {
          return product.photos.length; // вернет True только тогда, когда массив photos не пустой
        } else {
          return false;
        }
      });

      console.log(productsWithPhoto);

      // 2. Отсортированный по возрастанию массив товаров
      products.sort((product1, product2) => {
        if (product1.price < product2.price) {
          return -1;
        }

        if (product1.price > product2.price) {
          return 1;
        }

        if (product1.price == product2.price) {
          return 0;
        }
      });

      console.log(products);
    </script>
  </body>
</html>
