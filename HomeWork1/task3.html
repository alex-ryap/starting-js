  <body>
    <script>
      'use strict';
      console.log(10 + 10 + '10'); // Результат: 2010. Сперва складываются 2 числа 10 + 10, а затем они неявно преобразутся к строке и конкатенируются со строкой '10'

      console.log(10 + '10' + 10); // Результат: 101010. Число 10 неявно преобразуется к строке и конкатенируется со строкой 10, получается строка 1010. Затем строка 1010 конкатенируется с неявно преобразованным к строке числом 10

      console.log(10 + 10 + +'10'); // Результат: 30. Сперва складыватся два числа 10 + 10, затем к ним прибавляется преобразованная к числу строка '10'

      console.log(10 / -''); // Результат: -infinity. Из-за знака минус, пустая строка преобразуется к -0, а затем 10 делится на -0

      console.log(10 / +'2,5'); // Результат: NaN. Из-за знака плюс строка '2,5' будет выполнена попытка неявно преобразовать строку в число, однако из-за запятой такое преобразование не будет выполнено и результатом преобразования будет NaN. При попытке 10 разделить на NaN будет NaN
    </script>
  </body>
</html>
