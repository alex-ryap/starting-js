    <script>
      'use strict';
      let a = 2;
      let x = 1 + (a *= 2); // Результат: a = 4, x = 5. Т.к. при вычислении переменной х сначала будет выполнено действие в скобках(из-за приоритета), где значение переменной а будет умножено на 2, а результат будет присвоен переменной а. Затем значение переменной а(на данный момент равно 4) будет прибавлено к 1.
