<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task #6</title>
  </head>
  <body>
    <script>
      'use strict';

      // Получаем последнюю цифру из введенного пользователем числа
      function getLastChar(number) {
        return +number.charAt(number.length - 1);
      }

      let userSum = prompt('Введите сумму, которую желаете положить на счет:');

      switch (getLastChar(userSum)) {
        case 0:
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
          alert(`Ваша сумма в ${userSum} рублей успешно зачислена.`);
          break;
        case 1:
          alert(`Ваша сумма в ${userSum} рубль успешно зачислена.`);
          break;
        case 2:
        case 3:
        case 4:
          alert(`Ваша сумма в ${userSum} рубля успешно зачислена.`);
          break;
      }
    </script>
  </body>
</html>
