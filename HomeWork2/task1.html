      alert(c); // Результат: 5. Т.к. используется префиксная форма инкремента. Т.е. значение переменной a(на данный момент равно 2) сперва будет увеличено на 1, а затем прибавлелено к 2

      //пример 4
      d = 2 + b++;
      alert(d); // Результат: 4. Т.к. используется постфиксная форма инкремента. Т.е. значение переменной b(на данный моент равно 2) сперва будет прибавлено к 2,  а затем переменная b будет увеличена на 1

      alert(a); // Результат: 3. Т.к. за весь код программы к переменной a было применено 2 префиксных инкремента
      alert(b); // Результат: 3. Т.к. за весь код программы к переменной b было применено 2 постфиксных инкремента
    </script>
